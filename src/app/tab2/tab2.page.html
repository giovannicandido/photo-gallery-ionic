<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-loading [isOpen]="loading" message="Loading..."></ion-loading>
  <form>
    <ion-item>
      <ion-searchbar placeholder="Search by cat name"></ion-searchbar>
    </ion-item>
  </form>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
    <ion-grid>
      <ion-row *ngFor="let cat of cats" class="ion-align-items-center">
        <ion-col size="10" class="ion-text-start">{{cat.name}}</ion-col>
        <ion-col size="2" class="ion-align-self-end">
          <app-cat-color [color]="cat.color"></app-cat-color>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
